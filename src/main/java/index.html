<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Aplicación de Eventos Musicales</title>
</head>
<body>

<h1>Bienvenido a Tu Aplicación de Eventos Musicales</h1>
<h2>Registro de Evento</h2>
<form action="RegistroEventosServlet" method="post">
    <label for="nombreEvento">Nombre del Evento:</label>
    <input type="text" id="nombreEvento" name="nombreEvento" required><br>
    <label for="fecha">Fecha del Evento:</label>
    <input type="date" id="fecha" name="fecha" required><br>
    <label for="lugar">Lugar del Evento:</label>
    <input type="text" id="lugar" name="lugar" required><br>

    <input type="submit" value="Registrar Evento">
</form>
<h2>Registro de Asistente</h2>
<form action="RegistroAsistenteServlet" method="post">
    <label for="nombre">Nombre del Asistente:</label>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required><br>
    <label for="telefono">Número de Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br>

    <label for="preferenciasMusicales">Preferencias Musicales:</label>
    <input type="text" id="preferenciasMusicales" name="preferenciasMusicales" required><br>

    <input type="submit" value="Registrar Asistente">
</form>
<h2>Registro de Artista</h2>
<form action="RegistroArtistaServlet" method="post">
    <label for="nombreArtistico">Nombre Artístico:</label>
    <input type="text" id="nombreArtistico" name="nombreArtistico" required><br>

    <label for="generoMusical">Género Musical:</label>
    <input type="text" id="generoMusical" name="generoMusical" required><br>

    <input type="submit" value="Registrar Artista">
</form>

</body>
</html>
